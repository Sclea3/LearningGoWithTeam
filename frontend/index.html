<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Курсы валют</title>
</head>

<body>
    <header class="header">
        <h1>Курсы валют</h1>
    </header>
    <div class="app">
        <div class="controls">
            <label for="dateSelector"></label><input type="date" id="dateSelector" />
            <label for="currencyPair"></label><select id="currencyPair">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="RUB">RUB</option>
            </select>
            <button id="fetchRates">Получить курсы</button>
        </div>
        <table class="currency-table">
            <thead>
                <tr>
                    <th>Валюта</th>
                    <th>Курс</th>
                </tr>
            </thead>
            <tbody id="ratesTableBody">
                <!-- Данные будут вставлены сюда с помощью JavaScript -->
            </tbody>
        </table>
    </div>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
